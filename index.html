<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <script src="/JavaScripts/main.js"></script>
    <title>Home</title>
  </head>
  <body onload="onloadHome()">
    <header></header>
    <section>
      <nav>
        <h1>Home | status</h1>
        <a href="welcome.html">Welcome/Login</a>
        <br />
        <a href="createAccount.html">Sign up</a>
      </nav>
      <div id="foregroundHome">
        <div id="topSection">
          <div id="containTopics">
            <h4>Topics</h4>
            <button>Movie</button>
            <button>Game</button>
            <button>Sport</button>
            <button>Food</button>
            <button>Hangout</button>
          </div>
          <hr />
          <br />
          <hr />
          <div id="containMap">
            <input type="text" placeholder="Search" />
            <button>Current</button>
            <button>Clear</button>
            <br />
            <br />
          </div>
          <hr />
        </div>
        <div class="bottomSection">
          <!-- Slideshow container -->
          <div class="containLastViewers">
            <h4>Last viewers</h4>
            <button class="prevbt">&#10094;</button>
            <!-- Slide with number and caption text -->
            <div class="mySlides fade">
              <canvas
                id="profile1"
                width="50"
                height="50"
                style="border: 1px solid #000000"
              ></canvas>
              <canvas
                id="profile2"
                width="50"
                height="50"
                style="border: 1px solid #000000"
              ></canvas>
              <canvas
                id="profile3"
                width="50"
                height="50"
                style="border: 1px solid #000000"
              ></canvas>
              <canvas
                id="profile4"
                width="50"
                height="50"
                style="border: 1px solid #000000"
              ></canvas>
              <div id="CaptionSlideTXT">Caption Slide 1</div>
            </div>
            <div class="mySlides fade">
              <canvas
                id="profile1"
                width="50"
                height="50"
                style="border: 1px solid #000000"
              ></canvas>
              <canvas
                id="profile2"
                width="50"
                height="50"
                style="border: 1px solid #000000"
              ></canvas>
              <canvas
                id="profile3"
                width="50"
                height="50"
                style="border: 1px solid #000000"
              ></canvas>
              <canvas
                id="profile4"
                width="50"
                height="50"
                style="border: 1px solid #000000"
              ></canvas>
              <div id="CaptionSlideTXT">Caption Slide 2</div>
            </div>

            <button class="nextbt">&#10095;</button>
            <!-- The dots/circles -->
            <div style="text-align: center">
              <span class="dot" onclick=""></span>
              <span class="dot" onclick=""></span>
              <span class="dot" onclick=""></span>
            </div>
          </div>

          <!-- Slideshow container -->
          <div id="containLastViewed">
            <h4>Last viewed</h4>
            <button>Back</button>
            <canvas
              id="profile4"
              width="50"
              height="50"
              style="border: 1px solid #000000"
            ></canvas>
            <canvas
              id="profile5"
              width="50"
              height="50"
              style="border: 1px solid #000000"
            ></canvas>
            <canvas
              id="profile6"
              width="50"
              height="50"
              style="border: 1px solid #000000"
            ></canvas>
            <button>Next</button>
          </div>
          <div id="homeFeature">
            <button>START FEATURE</button>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div id-="containNavFooterBT">
        <button>Home</button>
        <button>Profile</button>
        <button>Settings</button>
        <button>Log out</button>
      </div>
    </footer>
  </body>
</html>
